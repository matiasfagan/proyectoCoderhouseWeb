<body>

        <!-- Inicio. MenÃº -->

    <main>
        <!-- Titulo Principal -->
        <div class="container">
            <h1 class="contacto__titulo--principal">Contacto</h1>
        </div>
        <!-- Formulario -->
        <div class="container">
            <h2 class="contacto__titulo--secundario">Formulario</h2>
            <form action="#">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre" class="contacto__titulo--terciario">Nombre:</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese Nombre" name="nombre">
                </div>
                <!-- Apellido -->
                <div class="form-group">
                    <label for="apellido" class="contacto__titulo--terciario">Apellido:</label>
                    <input type="apellido" class="form-control" id="apellido" placeholder="Ingrese Apellido" name="apellido">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="contacto__titulo--terciario">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                </div>
                <!-- Campo consulta -->
                <div class="mb-3">
                    <label for="consulta" class="form-label contacto__titulo--terciario">Consulta</label>
                    <textarea class="form-control" id="consulta" rows="3"></textarea>
                  </div>
                  <!-- Boton "Enviar" -->
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </form>
        </div>
        <!-- Redes sociales y mail -->
        <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <img src="../media/images/whatsapp.png" class="homeFooter__image" alt="...">  
                </div>
                <div class="col-4 text-center">
                    <img src="../media/images/email.png" class="homeFooter__image" alt="...">
                </div>
                <div class="col-4 text-center">
                    <img src="../media/images/instagram.png" class="homeFooter__image" alt="...">
                </div>
            </div>
        </div>
    </main>
