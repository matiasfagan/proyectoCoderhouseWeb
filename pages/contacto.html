<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Spartan:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Ruta Pastelera - Contacto</title>
</head>
<body>
    <header>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link propiedadesNavPages" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link propiedadesNavPages" href="../pages/quienesSomos.html">Quienes somos?</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link propiedadesNavPages" href="../pages/nuestrosProductos.html">Nuestros Productos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link propiedadesNavPages" href="../pages/contacto.html">Contacto</a>
                </li>
              </ul>            
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="contacto__titulo--principal">Contacto</h1>
        </div>
        <div class="container">
            <h2 class="contacto__titulo--secundario">Formulario</h2>
            <form action="#">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese Nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="apellido" class="form-control" id="apellido" placeholder="Ingrese Apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea class="form-control" id="consulta" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <img src="../media/images/whatsapp.png" class="homeFooter__image" alt="...">  
                </div>
                <div class="col-4 text-center">
                    <img src="../media/images/email.png" class="homeFooter__image" alt="...">
                </div>
                <div class="col-4 text-center">
                    <img src="../media/images/instagram.png" class="homeFooter__image" alt="...">
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
